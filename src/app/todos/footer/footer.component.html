<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer" style="font-size: 14px">

  <span class="todo-count"><strong>{{ pendentes }}</strong>items pendentes</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let filtro of filtros"
         (click)="cambiarFiltro( filtro )">
      <a href="#/"
      [class.selected]="filtro === filtroAtual"
      >{{filtro | titlecase}}
    </a>
  </li>

  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed"
          (click)="limparCompletados()">Limpar Completados</button>


</footer>
